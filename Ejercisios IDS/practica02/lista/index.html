<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="C1" data-id="US" data-dial-code="1" onclick="mostrarDatos(id)">USA</li>
        <li id="C2" data-id="CA" data-dial-code="1" onclick="mostrarDatos(id)">Canada</li>
        <li id="C3" data-id="FF" data-dial-code="3" onclick="mostrarDatos(id)">France</li>
    </ul>
</body>
<script>
    function mostrarDatos(id){
     var li = document.getElementById(id);
      data = li.getAttribute('data-id');
      dial = li.getAttribute('data-dial-code');
     
      alert('ID elemento: ' +  id + 
        ' \n ISO ID: ' +  data +
        ' \n Dial Code: ' + dial )

       }
</script>
</html>
