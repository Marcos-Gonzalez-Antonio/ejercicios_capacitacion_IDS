<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <title>Calculator!</title>
</head>

<body>
    <table class="calculadora">
        <tr>
            <caption>CASIO</caption>
            <td colspan="4"><button id="result" class="pantalla">0</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="add('1')">1</button></td>
            <td><button class="button" onclick="add('2')">2</button></td>
            <td><button class="button" onclick="add('3')">3</button></td>
            <td><button class="button" onclick="add('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="add('4')">4</button></td>
            <td><button class="button" onclick="add('5')">5</button></td>
            <td><button class="button" onclick="add('6')">6</button></td>
            <td><button class="button" onclick="add('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="add('7')">7</button></td>
            <td><button class="button" onclick="add('8')">8</button></td>
            <td><button class="button" onclick="add('9')">9</button></td>
            <td><button class="button" onclick="add('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="add('0')">0</button></td>
            <td><button class="button" onclick="add('/')">/</button></td>
            <td><button class="button" onclick="add('.')">.</button></td>
            <td><button class="delete" onclick="del()">Del</button></td>

        </tr>
        <tr>
            <td colspan="4"><button class="resultado" onclick="calcular()">=</button></td>
        </tr>
    </table>
</body>
<script>
    function setResult(value) {
        document.getElementById('result').innerHTML = value;
    }
    function getResult() {
        return (document.getElementById('result').innerHTML);
    }
    function del(){
        setResult(0)
    }
    function calcular() {
    var result = eval(getResult()); 
    setResult(result);
}


    function add(key) {
        var result = getResult();
        if (result != '0' || isNaN(key)) setResult(result + key);
        else setResult(key);
        console.log(key);
        
    }
</script>

</html>
